version: 2.1

jobs:
  build:
    working_directory: /srv/tpay
    docker:
      - image: elonmoon/tpay

    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip3 install -r requirements.txt
      - run:
          name: run tests
          environment:
            CODECOV_TOKEN: 9253568e-3614-467e-a0ad-031f0265ea06
          command: coverage run app/manage.py test codecov